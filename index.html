<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Translator</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

</head>

<body>

    <div class="container">

        <textarea class="input-text" placeholder="Type your text here..."></textarea>

        <div class="controls">

            <select class="language">

                <option value="pt-BR">Portuguese</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="en">English</option>

            </select>

            <button onclick="translationText()">
                <img src="src/img/translate.svg" alt="Translate Icon">
            </button>

            <button onclick="hearVoice()">
                <img src="src/img/microphone.svg" alt="Microphone Icon">
            </button>

        </div>

        <div class="answer">

            <h3 class="title">Translation</h3>

            <p class="translation">The translation will appear here...</p>

        </div>

    </div>

    <script src="src/js/index.js"></script>

</body>

</html>
